
# jsp 파일의 경로 - 사용자에게 보여주는 기본 페이지 설정
spring.mvc.view.prefix=/WEB-INF/views/
# jsp 확장자   
spring.mvc.view.suffix=.jsp

# mysql 드라이버 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# dbeaver 데이터베이스 위치 설정
spring.datasource.url=jdbc:mysql://localhost:3306/beaver
# dbeaver 데이터베이스 유저 이름
spring.datasource.username=Beaver
# dbeaver 데이터베이스 설정한 유저의 비밀번호
spring.datasource.password=123456